<!DOCTYPE html>
<html>
<head>
    <title>智能制造技术协会</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* 黑色背景 */
            color: #d4af37; /* 金色文字 */
        }
        .header {
            background-color: #d4af37; /* 金色标题栏 */
            color: black; /* 黑色文字 */
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .section {
            background-color: black; /* 黑色块 */
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(212,175,55,0.5); /* 金色阴影，增加立体感 */
        }
        h1, h2 {
            color: #d4af37; /* 金色标题 */
        }
        .pattern {
            padding: 50px; /* 更大的填充区域 */
            border-radius: 5px;
            border: 1px solid #d4af37; /* 金色边框 */
        }
        .icon-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 24px; /* 图标大小 */
            margin-right: 10px;
            color: #d4af37; /* 图标色 */
        }
        .contact-info {
            list-style: none; /* 去除列表点 */
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px; /* 列表项间距 */
        }
        .contact-info li::before {
            content: "• ";
            color: #d4af37; /* 缩进符号颜色 */
            font-size: 28px; /* 符号大小 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能制造技术协会</h1>
    </div>
    <div class="content">
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">👋</div>
                <h2>欢迎词</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">🎯</div>
                <h2>使命宣言</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">📣</div>
                <h2>最新消息</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">💼</div>
                <h2>会员福利</h2>
            </div>
        </div>
        <div class="section">
            <h2>联系方式</h2>
            <ul class="contact-info">
                <li>contact@imta.example.com</li>
                <li>123-456-7890</li>
                <li>某某街道某某大厦</li>
            </ul>
        </div>
    </div>
</body>
</html>
