<!DOCTYPE html>
<html>
<head>
    <title>智能制造技术协会</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* 黑色背景 */
            color: white; /* 白色文字 */
        }
        .header {
            background-color: white; /* 白色标题栏 */
            color: black; /* 黑色文字 */
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .section {
            background-color: #f0f0f0; /* 灰色块 */
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1); /* 白色阴影 */
        }
        .pattern {
            background-image: url('pattern.png'); /* 使用图案 */
            background-size: cover;
            padding: 50px; /* 更大的填充区域 */
            border-radius: 5px;
        }
        h1, h2 {
            color: white; /* 黑白色标题 */
        }
        .icon-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 24px; /* 图标大小 */
            margin-right: 10px;
        }
        .contact-info {
            list-style: none; /* 去除列表点 */
            padding: 0;
        }
        .contact-info li::before {
            content: "• ";
            color: white; /* 列表项前的装饰符号颜色 */
            font-size: 28px; /* 符号大小 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能制造技术协会</h1>
    </div>
    <div class="content">
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">👋</div>
                <h2>欢迎词</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">🎯</div>
                <h2>使命宣言</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">📣</div>
                <h2>最新消息</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">💼</div>
                <h2>会员福利</h2>
            </div>
        </div>
        <div class="section">
            <h2>联系方式</h2>
            <ul class="contact-info">
                <li>1192829850@qq.com</li>
                <li>18315133671</li>
                <li>重庆邮电大学</li>
            </ul>
        </div>
    </div>
</body>
</html>
