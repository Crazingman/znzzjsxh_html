<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>智能制造技术协会</title>
    <style>
        body {
            font-family: Arial, sans-serif,'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            background-color: black; /* 黑色背景 */
            color: #a78e44; /* 金色文字 */
        }
        .header {
            background-color: #000000; /* 黑色标题栏 */
            color: a78e44; /* 黑色文字 */
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .section {
            background-color: black; /* 黑色块 */
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(212,175,55,0.5); /* 金色阴影，增加立体感 */
        }
        h1, h2 {
            color: #a78e44; /* 金色标题 */
        }
        .pattern {
            padding: 50px; /* 更大的填充区域 */
            border-radius: 30px;
            border: 8px solid #a78e44; /* 金色边框 */
        }
        .icon-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 30px; /* 图标大小 */
            margin-right: 10px;
            color: #d4af37; /* 图标色 */
        }
        .contact-info {
            list-style: none; /* 去除列表点 */
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 20px; /* 列表项间距 */
        }
        .contact-info li::before {
            content: "• ";
            color: #d4af37; /* 缩进符号颜色 */
            font-size: 28px; /* 符号大小 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能制造技术协会</h1>
    </div>
    <div class="content">
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">👋</div>
                <h2>欢迎词</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">🎯</div>
                <h2>使命宣言</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">📣</div>
                <h2>最新消息</h2>
            </div>
        </div>
        <div class="section pattern">
            <div class="icon-text">
                <div class="icon">💼</div>
                <h2>会员福利</h2>
            </div>
        </div>
        <div class="section">
            <h2>联系方式</h2>
            <ul class="contact-info">
                <li>1192829850@qq.com</li>
                <li>18315133671</li>
                <li>重庆邮电大学</li>
            </ul>
        </div>
    </div>
</body>
</html>
