<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能制造技术协会</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* 黑色背景色 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: #ffffff; /* 白色背景 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 加深了阴影 */
        }

        h1 {
            color: #000000; /* 黑色标题 */
        }

        .welcome-text {
            color: #211B1A; /* 清新的文本颜色 */
            margin-top: 20px;
        }

        .decoration {
            color: #2980b9; /* 蓝色装饰符号 */
            font-weight: bold;
            margin-top: 50px;
        }

        .next-page-button {
            margin-top: 30px;
            padding: 30px 60px;
            background-color: #000000; /* 黑色按钮 */
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-page-button:hover {
            background-color: #817777; /* 按钮悬停效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到智能制造技术协会</h1>
        <p class="welcome-text">探索、创新、前进</p>
        <p class="decoration">♥</p>
        <button class="next-page-button" onclick="window.location.href='nextpage.html';">加入光荣的进化</button>
    </div>
</body>
</html>
